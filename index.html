<!DOCTYPE html>
<html>
  <head>
    <title>Little World</title>
    <link rel="stylesheet" href="res/styles.css">
    <link rel="icon" href="res/img/icon.png">
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div id="debug" style="display: none;">
      <div style="color:black;background: white; padding-bottom:2px;padding-left:2px;padding-top:2px;font-size:8px;">debug ;)</div>
      <button class="debug" onclick="debug('more')" style="margin-top: 2px;"><u>more</u></button>
      <button class="debug" onclick="debug('build')" style="margin-top: 2px;"><u>build</u></button>
    </div>
    <div class="overlay"></div>
    <div id="title-bg">
      <img id="settingsbutton" src="res/img/buttons/settings.png" onclick="toggleSettings();">
      <div id="settings" style="display: none;">
        <img id="close" src="res/img/buttons/close.png" onclick="toggleSettings();">
        <h1>SETTINGS</h1>
        <div class="container">
          <div class="column">
            <p>Master Volume</p> <input type="range" min="0" max="1" step="0.1" value="1" id="master-volume" class="slider" onchange="setMasterVolume(this.value);">
          </div>
          <div class="column">
            <p>Scanlines</p>
            <label class="checkbox-container">
              <input id="scanlinesquestionmark"type="checkbox" onclick="toggleScanlines();" checked>
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="column"></div>
        </div>
      </div>
      <div id="title">
        <img id="title-img" src="res/img/title.png">
        <div id="play" onclick="begin();">BEGIN</div>
      </div>
      <div id="loader-wrapper" style="display: none;">
        <div id="loader">
          <div id="tinybar"></div>
        </div>
        <div id="percentage">0%</div>
      </div>
    </div>
    <div id="inventory" style="display: none;">
      <div id="centered"></div>
    </div>
    <div id="crafting" style="display: none;">
      <div id="centered-craft"></div>
    </div>
    <div id="mobile-arrows" style="display: none;">
      <img id="THENOTHINGIMAGE" src="res/img/buttons/THENOTHINGIMAGE.png">
      <img id="up" src="res/img/buttons/arrowUp.png">
      <img id="THENOTHINGIMAGE2" src="res/img/buttons/THENOTHINGIMAGE.png">
      <div></div>
      <img id="left" src="res/img/buttons/arrowLeft.png">
      <img id="down" src="res/img/buttons/arrowDown.png">
      <img id="right" src="res/img/buttons/arrowRight.png">
    </div>
    <div id="mobile-buttons" style="display: none;">
      <img id="z" src="res/img/buttons/z.png">
      <img id="x" src="res/img/buttons/x.png" style="margin-left: 4px;">
      <img id="c" src="res/img/buttons/c.png" style="margin-left: 4px;">
    </div>
    <div id="game-container"><div id="game"></div></div>
  </body>
  <script src="src/noise.js"></script>
  <script src="src/data.js"></script>
  <script src="src/world.js"></script>
  <script src="src/input.js"></script>
  <script src="src/mobile.js"></script>
  <script src="src/main.js"></script>
  <script src="src/game.js"></script>
  <script src="src/ui.js"></script>
  <script src="src/sound.js"></script>
</html>
